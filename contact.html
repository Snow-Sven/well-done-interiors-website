<html> 
  <head>
    <title>Well Done Interiors</title> 
    <link rel="icon" type="image/png" href="images\logo.png">

    <style>
    /* BANNER ------------------------------------------*/
    .background-image{
      background-image: url("images/build_site.png");
      height: 50%;
      opacity: 0.85;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .caption {
      position: absolute;
      left: 0;
      top: 20%;
      width: 100%;
      text-align: center;
      color: #000;
    }
    .caption span.border {
      color: #fff;
      padding: 30px;
      font-size: 100px;
      letter-spacing: 0px;
      font-family: 'Times New Roman', Times, serif;
    }

    /* NAVIGATION ------------------------------------------*/
    .topnav {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 20px;
      width: fit-content;
    }
    .topnav a {
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      display: inline-block;
      font-size: 17px;
    }
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* BODY ------------------------------------------------*/
    body {
      font-family: Arial, sans-serif;
      background: white;;
      margin: 0;
      height: 100%;
    }
    main{
      padding-left: 20%;
      padding-right: 20%;
    }
    h1 {
      color: black;
      font-family: Arial;
      text-align: center;
    }
    p {
        color: black;
        text-align: center;
        margin-left: 20%;
        margin-right: 20%;
    }
    .column{
      float: left;
      width: 100%;
    }
    .column img{
      height: 200px;     
      object-fit: cover; 
    }
    .column img:hover{
      transition: 0.5s;
      transform: scale(1.1);
    }
    .row {
      display: flex;
      align-items: center;
    }
    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    footer{
      color: black;
      text-align: center;
      font-size: 12px;
      padding: 50px;
    }
    .clearfix{
      clear:both;
    }

    .feedback-form {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }

    .feedback-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    .feedback-form input[type="text"],
    .feedback-form input[type="email"],
    .feedback-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
      margin-bottom: 20px;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .feedback-form input[type="text"]:focus,
    .feedback-form input[type="email"]:focus,
    .feedback-form textarea:focus {
      border-color: #2a6f97;
      box-shadow: 0 0 5px rgba(42,111,151,0.3);
      outline: none;
    }

    .feedback-form input[type="submit"] {
      background-color: #2a6f97;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .feedback-form input[type="submit"]:hover {
      background-color: #1f4f70;
      transform: scale(1.03);
    }

    /* TWO COLUMN LAYOUT --------------------------------------- */
    .two-column{
      float:left;
      width:45%;
      padding:10px;
    }
    .two-column img{
      width:95%;
      padding:10px;
      text-align: center;
    }

    </style>
  </head>

  <body> 
  <div class="background-image">
    <div class="caption">
      <span class="border">Well Done Interiors</span>
    </div>
    <div class="topnav">
      <a href="home.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="testimonials.html">Testimonials</a>
    </div>
  </div>

  <main> 
    <div class="two-column">
      <img src="images/main-logo.jpg" alt="Logo">
    </div>
    <!-- Contact us -->
      <div class="two-column">
      <h1>Contact Us</h1>

      <form action="submit_form.php" method="POST" class="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="comm">Enter your message here:</label>
        <textarea id="comm" name="communication" rows="5" required></textarea>

        <input type="submit" value="Submit">
      </form>

      <div class="clearfix"></div>
    </div>
  </main>
  <div class="clearfix"></div>
  <footer>
    <p style="margin:0">Copyright 2025 Well Done Interiors - All Rights Reserved.</p>
  </footer>
  </body>
</html>
